<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>تسجيل حساب جديد</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #e0e7ff, #f5f7fa);
      padding: 20px;
      margin: 0;
    }

    .signup-container {
      max-width: 450px;
      margin: auto;
      background-color: #ffffff;
      padding: 30px 25px;
      border-radius: 16px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      text-align: right;
    }

    .signup-container h2 {
      text-align: center;
      color: #333;
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-bottom: 6px;
      color: #444;
      font-weight: 500;
    }

    input, textarea {
      width: 100%;
      padding: 10px 12px;
      margin-bottom: 18px;
      border: 1px solid #ccc;
      border-radius: 10px;
      transition: border-color 0.3s;
      font-size: 15px;
    }

    input:focus, textarea:focus {
      border-color: #4A3AFF;
      outline: none;
    }

    button {
      width: 100%;
      background-color: #4A3AFF;
      color: white;
      border: none;
      padding: 14px;
      font-size: 16px;
      border-radius: 10px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #372acc;
    }

    .messages {
      margin-bottom: 18px;
      padding: 10px;
      background-color: #ffecec;
      color: #d8000c;
      border-radius: 8px;
      font-size: 14px;
    }

    @media (max-width: 500px) {
      .signup-container {
        padding: 20px 15px;
      }
    }
  </style>
</head>
<body>

<div class="signup-container">
  <h2>تسجيل حساب جديد</h2>

  {% if messages %}
    <div class="messages">
      {% for message in messages %}
        <p>{{ message }}</p>
      {% endfor %}
    </div>
  {% endif %}

  <form method="post">
    {% csrf_token %}

    <label for="id_username">اسم المستخدم</label>
    <input type="text" name="username" id="id_username" required>

    <label for="id_email">البريد الإلكتروني</label>
    <input type="email" name="email" id="id_email" required>

    <label for="id_password">كلمة المرور</label>
    <input type="password" name="password" id="id_password" required>

    <label for="id_address">العنوان</label>
    <textarea name="address" id="id_address" rows="2"></textarea>

    <label for="id_phone">رقم الجوال</label>
    <input type="text" name="phone" id="id_phone">

    <button type="submit">تسجيل</button>
  </form>
</div>

</body>
</html>
